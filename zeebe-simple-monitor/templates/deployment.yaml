apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "zeebe-simple-monitor.fullname" . }}
  labels:
{{ include "zeebe-simple-monitor.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "zeebe-simple-monitor.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "zeebe-simple-monitor.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ template "zeebe-simple-monitor.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ default .Chart.AppVersion .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: "spring.datasource.url"
              value: {{ .Values.database.url }}
            - name: "spring.datasource.driverClassName"
              value: {{ .Values.database.driverClassName }}
            - name: "spring.jpa.database-platform"
              value: {{ .Values.database.platform }}
            - name: "zeebe.worker.hazelcast.connection"
              value: {{ .Values.zeebe.hazelcastHost }}
{{- if .Values.env.enabled }}
{{ toYaml .Values.env.values | indent 12 -}}
{{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.internalPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: {{ .Values.service.probePath }}
              port: http
          readinessProbe:
            httpGet:
              path: {{ .Values.service.probePath }}
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
